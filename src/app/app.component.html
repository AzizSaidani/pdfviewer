<div class="app-container">
  <header class="header">
    <!-- Main Controls -->
    <nav class="controls" aria-label="Main actions">
      <button (click)="loadTestPDF()" class="btn btn-info" title="Load Test PDF" aria-label="Load Test PDF">ğŸ“‹</button>
      <button (click)="addSignature()" class="btn btn-secondary" [disabled]="!pdfLoaded || !currentSignature" title="Add Signature" aria-label="Add Signature">â•</button>
      <button (click)="savePDF()" class="btn btn-success" [disabled]="!pdfLoaded || signatures.length === 0" title="Save PDF" aria-label="Save PDF">ğŸ’¾</button>
      <button (click)="clearSignatures()" class="btn btn-warning" [disabled]="signatures.length === 0" title="Clear All Signatures" aria-label="Clear All">ğŸ—‘ï¸</button>
    </nav>

    <!-- Page Navigation Controls -->
    <div class="page-controls" *ngIf="pdfLoaded">
      <button (click)="goToPreviousPage()" class="btn btn-nav" [disabled]="currentPageNumber === 1" title="Previous Page" aria-label="Previous Page">â¬…ï¸</button>
      <span class="page-info">Page {{ currentPageNumber }} / {{ totalPages }}</span>
      <button (click)="goToNextPage()" class="btn btn-nav" [disabled]="currentPageNumber === totalPages" title="Next Page" aria-label="Next Page">â¡ï¸</button>
    </div>
  </header>

  <!-- Upload Message -->
  <section class="main-content" *ngIf="!pdfLoaded">
    <div class="upload-area">
      <div class="upload-message">
        <h2>Upload a PDF</h2>
        <p>Tap ğŸ“‹ to load the sample</p>
        <div class="upload-icons">ğŸ“„ âœï¸</div>
      </div>
    </div>
  </section>

  <!-- Enhanced PDF Viewer with Mobile Quality -->
  <section class="main-content" *ngIf="pdfLoaded && currentPageData">
    <div class="pdf-viewer" #pdfViewer>
      <div class="page-container">
        <div class="page-header">
          <span>Page {{ currentPageNumber }} / {{ totalPages }}</span>
          <span *ngIf="getSignaturesForCurrentPage().length > 0" class="signature-count">
            {{ getSignaturesForCurrentPage().length }} âœï¸
          </span>
        </div>

        <div class="page-canvas-container"
             [style.width.px]="currentPageData.width"
             [style.height.px]="currentPageData.height">
          <!-- Enhanced canvas with mobile quality improvements -->
          <canvas [width]="currentPageData.width" [height]="currentPageData.height"></canvas>

          <ng-container *ngFor="let sig of getSignaturesForCurrentPage()">
            <div class="placed-signature"
                 [style.left.px]="sig.x"
                 [style.top.px]="sig.y"
                 [style.width.px]="sig.width"
                 [style.height.px]="sig.height"
                 (mousedown)="startDrag(sig, $event)"
                 (touchstart)="startDrag(sig, $event)">
              <img [src]="sig.imageData" alt="Signature" class="signature-image">

              <button class="delete-signature" (click)="removeSignature(sig.id)" title="Delete Signature" aria-label="Delete Signature">Ã—</button>

              <div class="resize-handles">
                <div class="resize-handle resize-se"
                     (mousedown)="startResize(sig, $event)"
                     (touchstart)="startResize(sig, $event)">
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </section>

</div>
