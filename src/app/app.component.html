<div class="app-container">
  <header class="header">
    <div class="controls">
      <button (click)="loadTestPDF()" class="btn btn-info" title="Load Test PDF">ğŸ“‹</button>
      <button (click)="addSignature()" class="btn btn-secondary" [disabled]="!pdfLoaded || !currentSignature" title="Add Signature">â•</button>
      <button (click)="savePDF()" class="btn btn-success" [disabled]="!pdfLoaded || signatures.length === 0" title="Save PDF">ğŸ’¾</button>
      <button (click)="clearSignatures()" class="btn btn-warning" [disabled]="signatures.length === 0" title="Clear All">ğŸ—‘ï¸</button>
    </div>

    <!-- Page Navigation Controls -->
    <div class="page-controls" *ngIf="pdfLoaded">
      <button (click)="goToPreviousPage()" class="btn btn-nav" [disabled]="currentPageNumber === 1" title="Previous Page">â¬…ï¸</button>
      <span class="page-info">Page {{ currentPageNumber }} / {{ totalPages }}</span>
      <button (click)="goToNextPage()" class="btn btn-nav" [disabled]="currentPageNumber === totalPages" title="Next Page">â¡ï¸</button>
      <span class="signature-summary" *ngIf="getTotalSignaturesCount() > 0">
        ({{ getTotalSignaturesCount() }} âœï¸ total)
      </span>
    </div>
  </header>

  <div class="main-content" *ngIf="!pdfLoaded">
    <div class="upload-area">
      <div class="upload-message">
        <h2>Upload a PDF</h2>
        <p>Tap ğŸ“‹ to load the sample</p>
        <div class="upload-icons">ğŸ“„ âœï¸</div>
      </div>
    </div>
  </div>

  <div class="main-content" *ngIf="pdfLoaded && currentPageData">
    <div class="pdf-viewer" #pdfViewer>
      <div class="page-container">
        <div class="page-header">
          <span>Page {{ currentPageNumber }} / {{ totalPages }}</span>
          <span *ngIf="getSignaturesForCurrentPage().length > 0" class="signature-count">
            {{ getSignaturesForCurrentPage().length }} âœï¸
          </span>
        </div>

        <div class="page-canvas-container"
             [style.width.px]="currentPageData.width"
             [style.height.px]="currentPageData.height">
          <canvas [width]="currentPageData.width" [height]="currentPageData.height"></canvas>

          <div *ngFor="let sig of getSignaturesForCurrentPage()"
               class="placed-signature"
               [style.left.px]="sig.x"
               [style.top.px]="sig.y"
               [style.width.px]="sig.width"
               [style.height.px]="sig.height"
               (mousedown)="startDrag(sig, $event)"
               (touchstart)="startDrag(sig, $event)"
               style="touch-action: none;">
            <img [src]="sig.imageData" alt="Signature" class="signature-image">
            <button class="delete-signature" (click)="removeSignature(sig.id)" title="Delete">Ã—</button>
            <div class="resize-handles">
              <div class="resize-handle resize-se"
                   (mousedown)="startResize(sig, $event)"
                   (touchstart)="startResize(sig, $event)"
                   style="touch-action: none;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick page navigation for mobile -->
  <div class="page-navigation" *ngIf="pdfLoaded && totalPages > 1">
    <div class="page-dots">
      <button *ngFor="let page of [].constructor(totalPages); let i = index"
              (click)="goToPage(i + 1)"
              class="page-dot"
              [class.active]="currentPageNumber === i + 1"
              [title]="'Page ' + (i + 1) + (getSignaturesCountForPage(i + 1) > 0 ? ' (' + getSignaturesCountForPage(i + 1) + ' signatures)' : '')">
        {{ i + 1 }}
        <span *ngIf="getSignaturesCountForPage(i + 1) > 0" class="dot-signature-count">{{ getSignaturesCountForPage(i + 1) }}</span>
      </button>
    </div>
  </div>
</div>
